<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <title>cssBayan</title>
</head>
<body>
   <div class="container">
      <div class="accordion">
         <h1 class="accordion__title">CSS Bayan</h1>
         <div class="accordion__items">
            <div class="accordion__item">
               <input type="radio" class="accordion__input" id="input1" name="memes" checked>
               <label for="input1" class="accordion__toolbar">
                  <span class="accordion__toolbar-title">Work-life balance</span>
                  <img src="./assets/icons/icon-plus.svg" alt="cross" class="accordion__toolbar-img">
                  <img src="./assets/img/memeWorklife.jpg" alt="meme" class="accordion__content-img">
               </label>
            </div>
            <div class="accordion__item">
               <input type="radio" class="accordion__input" id="input2" name="memes">
               <label for="input2" class="accordion__toolbar">
                  <span class="accordion__toolbar-title">Keep calm and carry on</span>
                  <img src="./assets/icons/icon-plus.svg" alt="cross" class="accordion__toolbar-img">
                  <img src="./assets/img/memeKeep.jpg" alt="meme" class="accordion__content-img">
               </label>
            </div>
            <div class="accordion__item">
               <input type="radio" class="accordion__input" id="input3" name="memes">
               <label for="input3" class="accordion__toolbar">
                  <span class="accordion__toolbar-title">Reviewers 1</span>
                  <img src="./assets/icons/icon-plus.svg" alt="cross" class="accordion__toolbar-img">
                  <img src="./assets/img/memeRevie.jpg" alt="meme" class="accordion__content-img">
               </label>
            </div>
            <div class="accordion__item">
               <input type="radio" class="accordion__input" id="input4" name="memes">
               <label for="input4" class="accordion__toolbar">
                  <span class="accordion__toolbar-title">Deadlines</span>
                  <img src="./assets/icons/icon-plus.svg" alt="cross" class="accordion__toolbar-img">
                  <img src="./assets/img/memeDead.jpg" alt="meme" class="accordion__content-img">
               </label>
            </div>
            <div class="accordion__item">
               <input type="radio" class="accordion__input" id="input5" name="memes">
               <label for="input5" class="accordion__toolbar">
                  <span class="accordion__toolbar-title">Relax and take it easy</span>
                  <img src="./assets/icons/icon-plus.svg" alt="cross" class="accordion__toolbar-img">
                  <img src="./assets/img/memeRelax.jpg" alt="meme" class="accordion__content-img">
               </label>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
